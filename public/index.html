<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ink Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="stylesheet" href="./assets/style/loader.css">
</head>

<body>
    <div class="root col-sm-12 col-xxl-10 mx-auto">
        <div class="header">
            <div class="logo row w-50">
                <div class="col-6 d-flex flex-row-reverse">
                    <img class="ml-auto" src="./assets/img/logo.svg">
                </div>
                <div class="col-6 logo-left-site">
                    <p class="mr-auto">Portable</p>
                    <p>E-Ink Display</p>
                </div>
            </div>
            <nav class="nav justify-content-center align-items-center">
                <li class="nav-item"> <a class="nav-link active" href="#"><img src="./assets/img/icon/home.svg"
                            alt="">Home</a></li>
                <li class="nav-item"> <a class="nav-link" href="#"><img src="./assets/img/icon/page.svg"
                            alt="">Seiten</a></li>
                <li class="nav-item"> <a class="nav-link" href="#"><img src="./assets/img/icon/settings.svg"
                            alt="">Einstellungen</a></li>
                <li class="nav-item"> <a class="nav-link" href="#"><img src="./assets/img/icon/help.svg"
                            alt="">Hilfe</a></li>
            </nav>
        </div>
        <div class="start row mx-5 mt-3">
            <div class="display-info col-md-6 col-sm-12 row">
                <img class="col-12 p-5" src="./assets/img/display.svg" alt="" srcset="">
                <div class="col-md-6 col-sm-12">
                    <h2>Status</h2>
                    <div class="connection">
                        <i></i>
                        <p>Verbunden</p>
                    </div>
                    <div class="available-sites">

                    </div>
                </div>
                <div class="mode col-md-6 col-sm-12">
                    <h2>Modus</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Portable
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Docking Station
                        </label>
                    </div>
                </div>

            </div>
            <div id="viewer-pages" class="col-md-6 col-sm-12">
                <div id="viewer-pages-loader" class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
                <div id="viewer-pages-dynamic"></div>
                <div class="viewer-page add">
                    <i class="material-icons-round" onclick="changeOverlayer()">add</i>
                </div>
            </div>

        </div>
    </div>

    <div class="overlayer">
        <div class="content-box">
            <div class="new-site">
                <div class="header">
                    <h2>Füge eine neue Seite hinzu</h2>
                    <i class="material-icons" onclick="changeOverlayer()">close</i>
                </div>
                <div class="create-site-nav">
                    <a id="edit-herder-news-tab" class="create-site-nav-tab active-creatve-tab"><img
                            src="./assets/img/icon/news.svg" alt="">Herder
                        News</a>
                    <a id="edit-cloud-link-tab" class="create-site-nav-tab"><img src="./assets/img/icon/clouds.svg"
                            alt="">Cloud
                        Link</a>
                    <a id="edit-link-tab" class="create-site-nav-tab"><img src="./assets/img/icon/link.svg"
                            alt="">Hyperlink</a>
                    <a id="edit-wlan-tab" class="create-site-nav-tab"><img src="./assets/img/icon/wi-fi_good.svg"
                            alt="">Wlan</a>
                    <a id="edit-contact-tab" class="create-site-nav-tab"><img src="./assets/img/icon/contact.svg"
                            alt="">Kontaktinformationen</a>
                </div>
                <hr>
                <form class="needs-validation">
                    <div id="herder-news-container">
                        <a href="#herder-news-card-0" id="herder-news-before" class="herder-news-arrow"><i
                                class="material-icons">navigate_before</i></a>
                        <div id="herder-news-conent">
                            <div id="herder-news-loader" class="sk-chase">
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                                <div class="sk-chase-dot"></div>
                            </div>
                        </div>

                        <a href="#herder-news-card-5" id="herder-news-next" class="herder-news-arrow"><i
                                class="material-icons">navigate_next</i>
                        </a>
                    </div>
                    <div class="row g-3 mb-4">

                        <div class="col-sm-12 col-md-6">
                            <label for="edit-header" class="form-label">Überschrifft</label>
                            <input id="edit-header" type="text" class="form-control" placeholder="" value="">
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <label for="edit-icon" class="form-label">Icon</label>
                            <select id="edit-icon" name="icon" class="form-select" aria-label="Default select example">
                                <option selected>Herder Logo</option>
                                <option>Cloud</option>
                                <option>Link</option>
                                <option>Dokument </option>
                                <option>Wlan </option>
                                <option>Kontakte </option>
                            </select>
                        </div>


                        <div>
                            <label for="edit-description" class="form-label">Beschreibung</label>
                            <textarea id="edit-description" class="form-control" rows="4" autocomplete="off"></textarea>
                        </div>

                        <div class="col-sm-6 col-md-12">
                            <label for="edit-url" class="form-label">Webseiten URL</label>
                            <input type="url" class="form-control" id="edit-url" autocomplete="off"
                                placeholder="https://beispiel-webseite.de/unterpfad" value="">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-wlan">
                            <label for="edit-wlan-SSID" class="form-label">SSID (Netzwerkname)</label>
                            <input id="edit-wlan-SSID" class="form-control" type="text" placeholder="" value="">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-wlan">
                            <label for="edit-wlan-password" class="form-label">Passwort</label>
                            <input id="edit-wlan-password" type="text" class="form-control" placeholder="" value="">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-wlan">
                            <label for="edit-wlan-encryption" class="form-label">Verschlüsselung</label>
                            <select id="edit-wlan-encryption" name="icon" class="form-select">
                                <option>WEP</option>
                                <option>WPA-WPA2</option>
                                <option selected>Keine Verschlüsselung</option>
                            </select>
                        </div>

                        <div class="col-sm-12 col-md-4 edit-contact">
                            <label for="edit-contact-firstname" class="form-label">Vorname</label>
                            <input id="edit-contact-firstname" class="form-control" type="text" placeholder="Max"
                                value="">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-contact">
                            <label for="edit-contact-lastname" class="form-label">Nachname</label>
                            <input id="edit-contact-lastname" type="text" class="form-control" placeholder="Mustermann"
                                value="">
                        </div>


                        <div class="col-sm-12 col-md-4 edit-contact">
                            <label for="edit-contact-organisation" class="form-label">Organisation</label>
                            <input id="edit-contact-organisation" type="text" class="form-control"
                                placeholder="Herder Gymnasium der Stadt Minden" value="">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-contact">
                            <label for="edit-contact-email" class="form-label">Email</label>
                            <input id="edit-contact-email" type="email" class="form-control"
                                placeholder="max.mustermann@email.com" value="">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-contact">
                            <label for="edit-contact-tel" class="form-label">Telefon</label>
                            <input id="edit-contact-tel" type="tel" class="form-control" placeholder="+49 171 1234567"
                                autocomplete="tel" value="">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-contact">
                            <label for="edit-contact-website" class="form-label">Webseite</label>
                            <input id="edit-contact-website" type="url" class="form-control"
                                placeholder="https://example.com" value="" autocomplete="off">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-contact">
                            <label for="edit-contact-address" class="form-label">Addresse</label>
                            <input id="edit-contact-address" type="text" class="form-control"
                                placeholder="Buchenallee 34" value="" autocomplete="address-line1">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-contact">
                            <label for="edit-contact-zip" class="form-label">Postleitzahl</label>
                            <input id="edit-contact-zip" type="number" class="form-control" placeholder="32424" value=""
                                autocomplete="postal-code">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-contact">
                            <label for="edit-contact-city" class="form-label">Stadt</label>
                            <input id="edit-contact-city" type="text" class="form-control" placeholder="Minden" value=""
                                autocomplete="address-level2">
                        </div>

                        <div class="col-sm-12 col-md-4 edit-contact">
                            <label for="edit-contact-country" class="form-label">Land</label>
                            <input id="edit-contact-country" type="text" class="form-control" placeholder="Deutschland"
                                value="" autocomplete="country-name">
                        </div>

                    </div>



                    <div class="sub mb-2">
                        <button class="btn btn-secondary" type="button">Abbrechen</button>
                        <button class="btn btn-primary" type="button" onclick="submitForm()">Seite erstellen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./assets/script/main.js"></script>
</body>

</html>
